<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>
<body>
    <h1>
        To Do Application
    </h1>
    <div>
        <th:block th:each="task : ${tasks}">
            <div>
                <span th:text="$task.title}">Tak Title</span>
            </div>
        </th:block>
    </div>
</body>
</html>
